<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Speed</title>
</head>
<body>
  <div class="header">
    Typing Speed Test Game
  </div>
    <select name="" id="selection">
      <option value="Easy">Easy</option>
      <option value="Normal">Normal</option>
      <option value="Hard">Hard</option>
    </select>
  <div class="container">
    <div class="message">
      You Are Playing On <span class="level"></span>Level &
      You Have <span class="second"></span> Seconds To Type The Word
    </div>
    <div class="show-word">
      
    </div>
    <div class="start">
      Start Playing
    </div>
    <input type="text" class="inp">
    <div class="words">
      Words Will Show Here
    </div>
    <div class="control">
      <div class="time">
        Time Left: <span></span> Seconds
      </div>
      <div class="score">
        Score: <span class="to"></span> From <span class="from"></span>
      </div>
    </div>
    <div class="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
